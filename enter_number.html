<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enter number</title>
  </head>

  <body>
    <script>
      let total = 0;
      let num = +prompt("Enter a number (-1 to exist):");
      while (num != -1) {
        alert(num);
        total += num;
        num = +prompt("Enter a number (-1 to exist):");
      }
      document.write(`Sum of input numbers = ${total}`);
    </script>
  </body>
</html>
